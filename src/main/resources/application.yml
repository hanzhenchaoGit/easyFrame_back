# 系统配置
system:
  password:
    hashIterations: 2
  upload:
    template: D://upload/template/
  # cxf webservice上下文配置
  cxfservlet: /ws/*
  # cross 跨域配置 filetr实现
  cross: 
    allowedOrigins: http://27.223.85.2:9527,http://27.223.85.2:9528,http://10.19.1.80:9527,http://localhost:9527,http://127.0.0.1:9527,http://10.19.1.138:9527
  swagger2:
    page:
      title: bootEasyFrame swagger
      author: frank
      url: XXX
      email: 1184394504@qq.com
      description: bootEasyFrame swagger
      version: 1.0
#webservice发布上下文
cxfservlet: /ws/*
spring:
  profiles:
    active: @env@
  #验证码 localhost:9999/kaptcha
  kaptcha:
    enable: true
    properties:
      kaptcha.border.color: 105,179,90
      kaptcha.textproducer.font.color: blue
      kaptcha.image.width: "125"
      kaptcha.image.height: "45"
      kaptcha.textproducer.font.size: "45"
      kaptcha.session.key: KAPTCHA_SESSION_KEY
      kaptcha.textproducer.char.length: "4"
      kaptcha.textproducer.font.names: 宋体,楷体,微软雅黑
    suffix: suffix
  http:
    encoding:
      force: true
  aop:
    proxy-target-class: true
  cache:
    ehcache:
      config: classpath:ehcache.xml
server:
  port: 9999
  tomcat:
    uri-encoding: UTF-8
mybatis-plus:
  # 如果是放在src/main/java目录下 classpath:/com/yourpackage/*/mapper/*Mapper.xml
  # 如果是放在resource目录 classpath:/mapper/*Mapper.xml
  mapper-locations: classpath:/mapper/*/*Mapper.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.frank.boot.domain
  global-config:
    #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
    id-type: 0
    #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
    field-strategy: 2
    #驼峰下划线转换
    db-column-underline: true
    #mp2.3+ 全局表前缀 mp_
    #table-prefix: mp_
    #刷新mapper 调试神器
    refresh-mapper: true
    #数据库大写下划线转换
    #capital-mode: true
    # Sequence序列接口实现类配置
#   key-generator: com.baomidou.mybatisplus.incrementer.OracleKeyGenerator
    #逻辑删除配置（下面3个配置）
    logic-delete-value: 1
    logic-not-delete-value: 0
    sql-injector: com.baomidou.mybatisplus.mapper.LogicSqlInjector
    #自定义填充策略接口实现
#    meta-object-handler: com.baomidou.springboot.MyMetaObjectHandler
  configuration:
    #配置返回数据库(column下划线命名&&返回java实体是驼峰命名)，自动匹配无需as（没开启这个，SQL需要写as： select user_id as userId）
    map-underscore-to-camel-case: true
    call-setters-on-nulls: true
  cache-enabled: false
    #配置JdbcTypeForNull, oracle数据库必须配置
#    jdbc-type-for-null: 'null'

logging:
  file: /home/logs/newErp.log
  level: info
